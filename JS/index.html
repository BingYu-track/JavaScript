<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/table.js" ></script>
	</head>
	<style>
		li strong {
				    font-style: italic;
				    font-weight: normal;
				  } /*这是对li元素内部的所有 strong元素起作用*/
		li + li {color: red;}  /*这只对li元素后面的兄弟元素起作用*/
		#ul{display: none;}
	</style>
	<body>
		<p><strong>我是粗体字，不是斜体字，因为我不在列表当中，所以这个规则对我不起作用</strong></p>
		<ol>
			<li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内。</strong></li>
			<li>我是正常的字体。</li>
		</ol>
		----------------------分隔符-----------------------------------------
		<div>
			 <ul id="list">
				<li>
					展开
				  <ul id="ul">
				    <li>List item 1</li>
				    <li>List item 2</li>
				    <li>List item 3</li>
				  </ul>
				</li>
			</ul>
		  <ol>
		    <li>List item 1</li>
		    <li>List item 2</li>
		    <li>List item 3</li>
		  </ol>
		</div>
	</body>
</html>
<script>
	var list = document.getElementById("list");
	var ul = document.getElementById("ul");  //开始通过css样式让ul不显示
	ul.onclick=function(){ //为list绑定点击事件
		ul.style.display="block";
	}
</script>
