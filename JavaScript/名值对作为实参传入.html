<script type="text/javascript">
	//自定义函数属性
	//计算阶乘，并把结果缓存到函数的属性中
	var factorial = function(n){
		if(isFinite(n) && n>0 && n==Math.round(n)){ //对参数作限制，只能是正整数
			if(!(n in factorial)){
				factorial[n]= n*factorial(n-1);//使用了递归，自身调用自身，把结果存放在factorial属性中
				console.log(factorial[n]);
			}
			return factorial[n];
		}
		else return 1;
	}
	var result = factorial(3);
	console.log(result);//1
</script>
第一次执行的是factorial(3)：
factorial[3]=3*factorial(2)=3*factorial[2]=3*2*factorial(1)=3*2*1*factorial(0);

第二次执行的是factorial(2)：
factorial[2]=2*factorial(1)

第三次执行的是factorial(1)：
factorial[1]=1*factorial(0);
